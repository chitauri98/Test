<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="stylesheet" href="../Css/loginScreen.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" name="one"  onclick="login()">
            Log In
          </button>
          <button type="button" class="toggle-btn" name ="two" onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <img src="../Images/fb.png" />
          <img src="../Images/tw.png" />
          <img src="../Images/gp.png" />
        </div>
        <form id="login" class="input-group">
          <div class="error">
            <input
              type="text"
              class="input-field"
              placeholder="User Id"
              required
            />
            <div class="error"></div>
          </div>
          <div class="error">
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <div class="error"></div>
          </div>
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="register" class="input-group">
          <div class="error">
            <input
              type="text"
              class="input-field"
              placeholder="User Id"
              required
            />
            <div class="error"></div>
          </div>
          <div class="error">
            <input
              type="email"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <div class="error"></div>
          </div>
          <div class="error">
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <div class="error"></div>
          </div>
          <div class="error">
            <input
              type="password"
              class="input-field"
              placeholder="Confirm Password"
              required
            />
            <div class="error"></div>
          </div>
          <input type="checkbox" class="check-box" /><span
            >Hiphop Never Die</span
          >
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
  </body>
</html>
